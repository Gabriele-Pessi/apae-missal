        <p>Tem dúvidas ou sugestões? Preencha o formulário abaixo ou entre em contato pelos canais indicados.</p>
        <form action="enviar-contato.php" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

            <button type="submit">Enviar</button>
        </form>
        <p>Ou entre em contato diretamente por e-mail: <a href="mailto:contato@apaemissal.org.br">contato@apaemissal.org.br</a></p>
